<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button,
    .home-btn {
      padding: 10px 20px;
      background: #409EFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 90%;
      margin-top: 10px;
      border-radius: 4px;
    }

    .home-btn {
      background-color: #888;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Change Password</h2>
    <form method="post" action="change_password.php" onsubmit="return validateForm()">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="old_password" placeholder="Enter current password" required>
      <input type="password" name="new_password" placeholder="Enter new password" required>
      <input type="password" name="confirm_password" placeholder="Confirm new password" required>
      <button type="submit">Change Password</button>
    </form>
    <a href="index.html" class="home-btn">Return to Homepage</a>
  </div>

  <script>
    function validateForm() {
      const newPassword = document.getElementsByName("new_password")[0].value;
      const confirmPassword = document.getElementsByName("confirm_password")[0].value;
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
