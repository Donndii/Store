    <script>
        // Get cart information
        var cartList = JSON.parse(sessionStorage.getItem('cartList') || '[]');
        var i;

        function showOrder() {
            var order = document.querySelector(".main");
            if (!order) return;

            order.innerHTML = "";

            if (!cartList || cartList.length === 0) {
                order.innerHTML = "<p style='text-align:center;padding:20px;'>Cart is empty, please add products first</p>";
                return;
            }

            for (i = 0; i < cartList.length; i++) {
                var html = `
                    <div class="goods-row" style="display: flex; padding: 12px 0; border-bottom: 1px solid #eee;">
                        <div class="col name">${cartList[i].name}</div>
                        <div class="col price">${cartList[i].unitPrice.toFixed(2)}</div>
                        <div class="col qty">${cartList[i].num}</div>
                        <div class="col total">${(cartList[i].unitPrice * cartList[i].num).toFixed(2)}</div>
                    </div>
                `;




                order.insertAdjacentHTML("beforeend", html);
            }
        }

        // Call after page load is complete
        document.addEventListener('DOMContentLoaded', function () {
            // Display order information
            showOrder();

            // Calculate order total price
            var totalPrice = 0;
            var total = document.querySelector(".pay-sum");

            if (cartList && cartList.length > 0) {
                for (i = 0; i < cartList.length; i++) {
                    totalPrice += cartList[i].unitPrice * cartList[i].num;
                }
            }

            if (total) {
                total.innerHTML = totalPrice.toFixed(2).toString(); // Display total amount
            }

            // Bind search event
            var searchForm = document.getElementById("searchForm");
            if (searchForm) {
                searchForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    searchProduct();
                });
            }
        });

        function searchProduct() {
            const keyword = document.getElementById("searchInput").value.trim();
            if (keyword === "") return;

            // Request all product data
            fetch("get_products.php")
                .then(res => res.json())
                .then(data => {
                    // Try to match product name (case insensitive)
                    const result = data.find(item =>
                        item.product_name?.toLowerCase().includes(keyword.toLowerCase())
                    );

                    if (result) {
                        // If result found, jump to the specified product
                        window.location.href = "shopInfo-1.html?id=" + result.id;
                    } else {
                        alert("Product not found!");
                    }
                })
                .catch(err => {
                    console.error("Search error:", err);
                    alert("Search failed, please try again later.");
                });
        }

        function submitOrder() {
            const cartList = JSON.parse(sessionStorage.getItem('cartList') || '[]');

            if (!cartList || cartList.length === 0) {
                alert('Cart is empty, cannot submit order!');
                return false;
            }

            const totalPrice = cartList.reduce((sum, item) => sum + item.unitPrice * item.num, 0);

            const addressName = document.querySelector('#user-name')?.value.trim() || "";
            const phone = document.querySelector('#user-phone')?.value.trim() || "";
            const province = document.querySelector('select[name=province]')?.value || "";
            const city = document.querySelector('select[name=city]')?.value || "";
            const district = document.querySelector('select[name=district]')?.value || "";
            const detail = document.querySelector('#user-intro')?.value.trim() || "";
            const delivery = document.querySelector('input[name=delivery]:checked')?.value || "";
            const payment = document.querySelector('input[name=payment]:checked')?.value || "";
            const message = document.querySelector('textarea[name=message]')?.value || "";

            if (!addressName || !phone || !province || !city || !district || !detail || !delivery || !payment) {
                alert('Please fill in complete order information!');
                return false;
            }

            // Validate phone number format, only requires pure numbers
            const phoneRegex = /^\d+$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a phone number with only digits!');
                return false;
            }

            const order = {
                customer: { addressName, phone, province, city, district, detail },
                delivery,
                payment,
                message,
                items: cartList,
                total: totalPrice
            };

            document.getElementById("orderData").value = JSON.stringify(order);

            // Clear cart after successful submission
            sessionStorage.removeItem('cartList');

            return true;
        }
    </script>
