<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8746b;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin: 0 auto 16px auto;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 12px;
            margin-bottom: 16px;
        }

        .login-links input[type="checkbox"] {
            margin-right: 6px;
        }

        .register-btn {
            background-color: #409EFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 90%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #66b1ff;
        }

        .home-btn {
            background-color: #888;
            text-decoration: none;
            display: inline-block;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="register.php" onsubmit="return mr_verify();">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Please enter your username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Please enter your email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Set the password" required>
            </div>
            <div class="form-group">
                <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Ensure the password"
                    required>
            </div>
            <div class="login-links">
                <label><input id="reader-me" type="checkbox"> I agree to the <a href="#">Service Agreement</a></label>
                <a href="login.html">Login</a>
            </div>
            <input type="submit" value="Register" class="register-btn">
        </form>
        <a href="index.html" class="home-btn">Return to Homepage</a>
    </div>

    <script>
        function mr_verify() {
            var username = document.getElementById("username");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var passwordRepeat = document.getElementById("passwordRepeat");
            var checkbox = document.getElementById("reader-me");

            if (!username.value.trim()) {
                alert("The username cannot be empty!");
                return false;
            }
            if (!email.value.trim()) {
                alert("The email cannot be empty!");
                return false;
            }
            if (!password.value.trim()) {
                alert("The password cannot be empty!");
                return false;
            }
            if (!passwordRepeat.value.trim()) {
                alert("The confirm password cannot be empty!");
                return false;
            }
            if (password.value !== passwordRepeat.value) {
                alert("The passwords do not match!");
                return false;
            }
            if (!checkbox.checked) {
                alert("You must agree to the Service Agreement.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
